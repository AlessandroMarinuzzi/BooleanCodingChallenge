<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="Container"><!-- Contenitore -->
      <div class="Contenitore">
        <header><!-- Testata -->
          <img class="logo" src="logo.png" alt="">
          <h1 class="logotext">Taking Booleaners from A to B</h1>
        </header>

        <nav><!-- Menu navigazione -->
          <div class="pulsanti">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina Prenotazione</button>
            <button type="button" name="button">Accendi le luci</button>
          </div>
          <br>
        </nav>

        <main><!-- Lista Monopattini -->
          <div name="Veicolo">
            <div class="Owner"><input type="checkbox" name="" value="">Monopattino di Salveenee1938</div>
            <div class="Arrow">Via Conte - a 220m da te</div>
            <div>Stato Carica:</div>
            <div class="Verde"></div>
            <br>
          </div>

          <div name="Veicolo">
            <div class="Owner"><input type="checkbox" name="" value="">Monopattino di FonsecaASRoma</div>
            <div class="Arrow">Via Dzeko - a 360m da te</div>
            <div>Stato Carica:</div>
            <div class="Arancio"></div>
            <br>
          </div>

          <div name="Veicolo">
            <div class="Owner"><input type="checkbox" name="" value="">Monopattino di SteveJobs</div>
            <div class="Arrow">Via le mani dai Samsung - a 440m da te</div>
            <div>Stato Carica:</div>
            <div class="Rossa"></div>
            <br>
          </div>
        </main>
        
      </div><!-- Contenitore  -->
    </div><!-- Container  -->

  </body>
</html>
